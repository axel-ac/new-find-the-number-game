<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./icon/favicon.png" type="image/x-icon">
    <title>Find The Number Game</title>
  </head>
  <body>
    <header>
      <h1>Guess The Number (<span class="downNum">1</span> - <span class="upNum">100</span> )</h1>
      <input type="text" name="text" id="number" />
      <button class="check" type="submit">Check</button>
    </header>

    <main>
      <figure>
        <img
          src="https://media.istockphoto.com/id/1390001857/vector/white-rabbit-in-a-top-hat-magic-trick-vector-concept-illustration.jpg?s=612x612&w=0&k=20&c=TPRbW2ErD9oxG_JJBAzBQTxshSPmOJmImOlmyfj1RlA="
          alt="magic"
        />
      </figure>
      <h2 class="info">Write The Number</h2>
      <p class="attempt">Number of attempts: 9</p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
